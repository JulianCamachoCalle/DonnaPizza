<div class="container mt-5">
  <h2 class="text-center mb-4">Agregar Cliente</h2>
  <form (ngSubmit)="saveCliente()">
    <!-- Campos del cliente -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        [(ngModel)]="cliente.nombre"
        name="nombre"
        placeholder="Ingrese el nombre"
        required
      />
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input
        type="text"
        id="apellido"
        class="form-control"
        [(ngModel)]="cliente.apellido"
        name="apellido"
        placeholder="Ingrese el apellido"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="cliente.email"
        name="email"
        placeholder="Ingrese el correo electrónico"
        required
      />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input
        type="text"
        id="telefono"
        class="form-control"
        [(ngModel)]="cliente.telefono"
        name="telefono"
        placeholder="Ingrese el número de teléfono"
        required
      />
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <textarea
        id="direccion"
        class="form-control"
        [(ngModel)]="cliente.direccion"
        name="direccion"
        rows="3"
        placeholder="Ingrese la dirección"
        required
      ></textarea>
    </div>

    <!-- Mostrar los ítems del carrito -->
    <h3 class="mt-4">Pizzas en el Carrito</h3>
    <ul class="list-group">
      <li
        *ngFor="let item of cartItems"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ item.nombre }} ({{ item.tamano }})
        <span>S/. {{ item.precio }}</span>
      </li>
    </ul>

    <button type="submit" class="btn btn-primary w-100 mt-4">realizar Pago</button>
  </form>
</div>
