<div class="container-fluid d-flex justify-content-center">
  <div class="row g-2" id="pasta-container">
    <div *ngFor="let pasta of filteredPastas" class="col-12 col-md-6 col-xl-4 mb-4 d-flex justify-content-center">
      <div class="card border border-0 bg-light mx-3 my-0" style="width: 21.875rem; height: 23.125rem;" id="plato">
        <img [src]="'assets/img/pastas/' + pasta.nombre + '.jpg'" class="card-img-top img-fluid"
          alt="{{ pasta.nombre }}" (error)="onImageError($event)">
        <div class="card-body d-flex justify-content-center align-items-center flex-column m-0 p-0">
          <h5 class="card-title text-center m-0 p-0" id="nombre-plato">{{ pasta.nombre }}</h5>
          <p class="card-text text-center mb-1 mx-1 p-0" id="ingredientes-plato">{{ pasta.descripcion }}</p>
          <p class="card-text my-2 p-0" id="precio-plato">S/. {{ pasta.precio }}</p>
          <button class="btn btn-compra border border-0 px-2 py-1" (click)="openModal(pasta)">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="modal custom-modal" tabindex="-1" [ngClass]="{ 'show': selectedPasta }"
    [style.display]="selectedPasta ? 'block' : 'none'" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body d-flex m-0 p-0">
          <!-- Imagen de la Pizza -->
          <div class="col-6 pe-2">
            <img [src]="'assets/img/pizzas/' + selectedPasta?.nombre + '.jpg'" class="img-fluid imagen-modal"
              alt="{{ selectedPasta?.nombre }}" (error)="onImageError($event)" />
          </div>

          <!-- Detalles de la Pizza -->
          <div class="col-6 d-flex flex-column p-2">
            <div class="container-fluid d-flex justify-content-center pt-3">
              <h5 class="nombre-modal">{{ selectedPasta?.nombre }}</h5>
              <button type="button" class="btn-close pe-3" aria-label="Close" (click)="selectedPasta = null"></button>
            </div>
            <p class="descripcion-modal px-3 text-center py-2">{{ selectedPasta?.descripcion }}</p>
            <div class="d-flex justify-content-center align-items-center">
              <span class="badge me-2 precio-modal">
                Precio: S/. {{ selectedPasta?.precio }}
              </span>
            </div>
            <div class="py-3 d-flex justify-content-center flex-column align-items-center">
              <button type="button" class="btn btn-danger mb-2" (click)="addToCart()">
                AÃ±adir al carrito
              </button>
              <button type="button" class="btn btn-secondary mt-3 mb-2" (click)="selectedPasta = null">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
