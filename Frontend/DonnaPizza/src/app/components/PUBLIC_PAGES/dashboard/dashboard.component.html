<div class="container-fluid p-0 principal" style="background-image: url('/assets/img/fondo-login.webp');">
    <app-navbar></app-navbar>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="container">
            <p *ngIf="!userLoginOn" class="mensajeError">Usuario NO autenticado</p>
            <p *ngIf="userLoginOn" class="mensajeVerificado">Usuario Autenticado</p>

            <div class="card shadow">
                <div class="card-header d-flex justify-content-center">
                    <p class="h3 mt-3">Datos Personales</p>
                </div>
                <div class="card-body m-0">
                    <app-personal-details></app-personal-details>
                </div>

                <div *ngIf="isAdmin" class="text-center mb-3">
                    <button (click)="navigateToAdmin()" class="btn btn-primary">Apartado ADMIN</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
