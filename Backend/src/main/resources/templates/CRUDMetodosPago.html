<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metodos de pago - Donna Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container-fluid mt-4">
    <h1>Lista de Metodos de Pago</h1>
    <!-- Botón para abrir el modal de agregar metodos de pago -->
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#metodosPagoModal">
        Agregar Metodo de Pago
    </button>

    <!-- Botón para Exportar a Excel -->
    <button type="button" class="btn btn-success my-3" onclick="exportarExcel()">
        <i class="fas fa-file-excel"></i> Exportar a Excel
    </button>

    <!-- Tabla para listar Metodos de Pago -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
        </tr>
        </thead>
        <tbody id="metodosPago-list">
        </tbody>
    </table>
</div>

<!-- Modal para agregar -->
<div class="modal fade" id="metodosPagoModal" tabindex="-1" role="dialog" aria-labelledby="metodosPagoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="metodosPagoModalLabel">Agregar Metodos de Pago</h5>
            </div>
            <div class="modal-body">
                <form id="metodosPagoForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="guardarMetodosPago()">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar metodos de pago -->
<div class="modal fade" id="editarMetodosPagoModal" tabindex="-1" aria-labelledby="editarMetodosPagoModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarMetodosPagoModalLabel">Editar MetodosPago</h5>
            </div>
            <div class="modal-body">
                <form id="formEditarIMetodosPago">
                    <input type="hidden" id="id_metodosPagoact"/>
                    <div class="mb-3">
                        <label for="nombreact" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreact" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionact" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcionact" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarMetodosPago()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/metodosPago.js"></script>

</body>

</html>
