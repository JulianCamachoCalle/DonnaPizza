<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enviar Email Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container-fluid mt-4">
    <h1>Envia Emails</h1>
    <!-- BotÃ³n para abrir el modal de form emailDto -->
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#emailModal">
        Nuevo Email
    </button>
    <p th:text="${message}"></p>
</div>
<!-- Modal para form emailDto -->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailModalLabel">Nuevo Email</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/enviarEmail}" th:method="post" th:object="${emailDto}" id="pizzaForm"  enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Receptor del Email</label>
                        <input type="text" class="form-control" th:field="*{receiver}" required>
                    </div>
                    <div class="form-group">
                        <label>Proposito</label>
                        <input type="text" class="form-control" th:field="*{subject}" required>
                    </div>
                    <div class="form-group">
                        <label>Mensaje</label>
                        <textarea class="form-control" cols="30" rows="10" th:field="*{message}" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Adjuntar Archivo</label>
                        <input type="file" class="form-control" th:field="*{attachment}">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
