<!-- Header -->
<div th:fragment="header" class="container-fluid m-0 p-0">
    <!--NavBar-->
    <nav class="navbar navbar-expand-md" style="height: 6.25rem;">
        <div class="container-fluid d-flex">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{nav.inicio}" th:href="@{/index}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{nav.carta}" th:href="@{/carta}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{nav.locales}" th:href="@{/primerlocal}"></a>
                    </li>
                    <!-- Enlace de inicio de sesión -->
                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" th:text="#{nav.login}" th:href="@{/inicioSesion}"></a>
                    </li>
                    <!-- Enlace del Dashboard -->
                    <li class="nav-item d-none" id="dashboardLink">
                        <a class="nav-link" th:text="#{nav.dashboard}" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        actualizarNav();
    });

    function actualizarNav() {
        const token = localStorage.getItem("token");
        const loginLink = document.getElementById("loginLink");
        const dashboardLink = document.getElementById("dashboardLink");

        if (token) {
            // Usuario autenticado
            loginLink.classList.add("d-none");      // Ocultar enlace de inicio de sesión
            dashboardLink.classList.remove("d-none"); // Mostrar enlace del dashboard
        } else {
            // Usuario no autenticado
            loginLink.classList.remove("d-none");     // Mostrar enlace de inicio de sesión
            dashboardLink.classList.add("d-none");    // Ocultar enlace del dashboard
        }
    }
</script>
