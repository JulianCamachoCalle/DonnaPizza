<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locales - DonnaPizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/locales.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>

<body>
<!--Header-->
<div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0" id="container-locales">
    <div th:replace="fragments/header :: header">
    </div>
    <!--Fin Header-->
    <!--Locales-->
    <main>
        <div class="container-fluid container-fluid d-flex justify-content-center align-items-center flex-column">
            <div class="titulo-locales my-3 d-flex justify-content-center align-items-center">
                <span>CONTAMOS CON 2 LOCALES</span>
            </div>
            <div class="botones-locales row">
                <div class="col-sm-6 col-12 d-flex justify-content-center align-items-center">
                    <a class="btn btn-success" id="primer-local" th:href="@{/primerlocal}">Primer Local</a>
                </div>
                <div class="col-sm-6 col-12 d-flex justify-content-center align-items-center">
                    <a class="btn btn-danger" id="segundo-local" th:href="@{/segundolocal}">Segundo Local</a>
                </div>
            </div>
            <div class="map-locales my-3 mx-3 ratio ratio-1x1">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.035970386888!2d-77.10124459514067!3d-12.041044658742907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105ceac00b17a8b%3A0x36108e26ae1c063b!2sDonna%20Pizza!5e0!3m2!1ses-419!2spe!4v1730181276879!5m2!1ses-419!2spe"
                        allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="descripcion-locales container d-flex justify-content-center align-items-center flex-column">
                <span>1° de Mayo 200 - Carmen de la Legua</span>
                <span>Teléfono: 327-9534</span>
                <span>Celular: 977-743-586</span>
            </div>
        </div>
    </main>
</div>
<!--Fin Locales-->
<!--Footer-->
<div th:replace="fragments/footer :: footer"></div>
<!--Fin Footer-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
