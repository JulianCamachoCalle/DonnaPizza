<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promociones - Donna Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container-fluid mt-4">
    <h1>Lista de Promocion</h1>
    <!-- Botón para abrir el modal de agregar promociones -->
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#promocionModal">
        Agregar Promocion
    </button>

    <!-- Botón para Exportar a Excel -->
    <button type="button" class="btn btn-success my-3" onclick="exportarExcel()">
        <i class="fas fa-file-excel"></i> Exportar a Excel
    </button>

    <!-- Tabla para listar promociones -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID_promocion</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Descuento</th>
            <th>Requisitos</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="promociones-list">
        </tbody>
    </table>
</div>

<!-- Modal para agregar -->
<div class="modal fade" id="promocionModal" tabindex="-1" role="dialog" aria-labelledby="promocionModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="promocionModalLabel">Agregar Promocion</h5>
            </div>
            <div class="modal-body">
                <form id="promocionForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="descuento">Descuento</label>
                        <input type="number" class="form-control" id="descuento" required>
                    </div>
                    <div class="form-group">
                        <label for="requisitos">Requisitos</label>
                        <input type="text" class="form-control" id="requisitos" required>
                    </div>
                    <div class="form-group">
                        <label for="activo" class="form-label">Activo</label>
                        <select class="form-control" id="activo" required>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="guardarPromocion()">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Promociones -->
<div class="modal fade" id="editarPromocionModal" tabindex="-1" aria-labelledby="editarPromocionModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarPromocionModalLabel">Editar Promocion</h5>
            </div>
            <div class="modal-body">
                <form id="formEditarPromocion">
                    <input type="hidden" id="id_promocion-prom"/>
                    <div class="mb-3">
                        <label for="nombre-prom" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre-prom" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion-prom" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion-prom" required>
                    </div>
                    <div class="mb-3">
                        <label for="descuento-prom" class="form-label">Descuento</label>
                        <input type="number" class="form-control" id="descuento-prom" required>
                    </div>
                    <div class="mb-3">
                        <label for="requisitos-prom" class="form-label">Requisitos</label>
                        <input type="text" class="form-control" id="requisitos-prom" required>
                    </div>
                    <div class="mb-3">
                        <label for="activo-prom" class="form-label">Activo</label>
                        <select class="form-control" id="activo-prom" required>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarPromocion()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/promociones.js"></script>

</body>

</html>
