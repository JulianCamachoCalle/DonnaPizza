<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingredientes - Donna Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container-fluid mt-4">
    <h1>Lista de Ingredientes</h1>
    <!-- Botón para abrir el modal de agregar ingrediente -->
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#ingredienteModal">
        Agregar Ingrediente
    </button>

    <!-- Botón para Exportar a Excel -->
    <button type="button" class="btn btn-success my-3" onclick="exportarExcel()">
        <i class="fas fa-file-excel"></i> Exportar a Excel
    </button>

    <!-- Tabla para listar ingredientes -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="pastas-list">
        </tbody>
    </table>
</div>

<!-- Modal para agregar ingrediente -->
<div class="modal fade" id="pastaModal" tabindex="-1" role="dialog" aria-labelledby="ingredienteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ingredienteModalLabel">Agregar Ingrediente</h5>
            </div>
            <div class="modal-body">
                <form id="pastaForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="cantdisponible">Cantidad disponible</label>
                        <input type="text" class="form-control" id="cantdisponible" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="guardarIngrediente()">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar ingrediente -->
<div class="modal fade" id="editarIngredienteModal" tabindex="-1" aria-labelledby="editarIngredienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarIngredienteModalLabel">Editar Ingrediente</h5>
            </div>
            <div class="modal-body">
                <form id="formEditarIngrediente">
                    <input type="hidden" id="id_ingredienteact"/>
                    <div class="mb-3">
                        <label for="nombreact" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreact" required>
                    </div>
                    <div class="mb-3">
                        <label for="cantdisponibleact" class="form-label">Cantidad disponible</label>
                        <input type="text" class="form-control" id="cantdisponibleact" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarIngrediente()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/ingredientes.js"></script> <!-- Cambia esto si el archivo tiene otro nombre -->
</body>
</html>
