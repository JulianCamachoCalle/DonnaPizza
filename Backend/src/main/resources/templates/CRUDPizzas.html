<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzas - Donna Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container-fluid mt-4">
    <h1>Lista de Pizzas</h1>
    <!-- Botón para abrir el modal de agregar pizzas -->
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#pizzasModal">
        Agregar Pizzas
    </button>

    <!-- Botón para Exportar a Excel -->
    <button type="button" class="btn btn-success my-3" onclick="exportarExcel()">
        <i class="fas fa-file-excel"></i> Exportar a Excel
    </button>

    <!-- Tabla para listar pizzas -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="pizzas-list">
        </tbody>
    </table>
</div>

<!-- Modal para agregar -->
<div class="modal fade" id="pizzasModal" tabindex="-1" role="dialog" aria-labelledby="pizzasModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pizzasModalLabel">Agregar Pizza</h5>
            </div>
            <div class="modal-body">
                <form id="pizzaForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <div class="form-group">
                        <label>Disponible</label>
                        <div>
                            <input type="radio" id="disponible-si" name="disponible" value="1" required>
                            <label for="disponible-si">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="disponible-no" name="disponible" value="0" required>
                            <label for="disponible-no">No</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="guardarPizza()">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Pizza -->
<div class="modal fade" id="editarPizzaModal" tabindex="-1" aria-labelledby="editarPizzaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarPizzaModalLabel">Editar Pizza</h5>
            </div>
            <div class="modal-body">
                <form id="formEditarPizza">
                    <input type="hidden" id="id_pizzaact"/>
                    <div class="mb-3">
                        <label for="nombreact" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreact" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionact" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcionact" required>
                    </div>
                    <div class="mb-3">
                        <label for="precioact" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioact" required>
                    </div>
                    <div class="mb-3">
                        <label>Disponible</label>
                        <div>
                            <input type="radio" id="disponible-siact" name="disponible" value="1" required>
                            <label for="disponible-siact">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="disponible-noact" name="disponible" value="0" required>
                            <label for="disponible-noact">No</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarPizza()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/pizzas.js"></script>

</body>

</html>
