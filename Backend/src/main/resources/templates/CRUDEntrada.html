<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrada - Donna Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container-fluid mt-4">
    <h1>Lista de Entradas</h1>
    <!-- Bot贸n para abrir el modal de agregar entradas -->
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#entradaModal">
        Agregar Entrada
    </button>

    <!-- Bot贸n para Exportar a Excel -->
    <button type="button" class="btn btn-success my-3" onclick="exportarExcel()">
        <i class="fas fa-file-excel"></i> Exportar a Excel
    </button>

    <!-- Tabla para listar entradas -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID_Entrada</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="entrada-list">
        </tbody>
    </table>
</div>

<!-- Modal para agregar -->
<div class="modal fade" id="entradaModal" tabindex="-1" role="dialog" aria-labelledby="entradaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="entradaModalLabel">Agregar Entrada</h5>
            </div>
            <div class="modal-body">
                <form id="entradaForm">
                    <div class="form-group">
                        <label for="id_entrada">IdEntrada</label>
                        <input type="text" class="form-control" id="id_entrada" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci贸n</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <div class="form-group">
                        <label for="disponible">Disponible</label>
                        <select class="form-control" id="disponible" required>
                            <option value="true">Disponible</option>
                            <option value="false">No Disponible</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="guardarEntrada()">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Entrada -->
<div class="modal fade" id="editarEntradaModal" tabindex="-1" aria-labelledby="editarEntradaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarEntradaModalLabel">Editar Entrada</h5>
            </div>
            <div class="modal-body">
                <form id="formEntrada">
                    <input type="hidden" id="id_entrada-en"/>
                    <div class="mb-3">
                        <label for="nombre-en" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre-en" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion-en" class="form-label">Descripci贸n</label>
                        <input type="text" class="form-control" id="descripcion-en" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio-en" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio-en" required>
                    </div>
                    <div class="form-group">
                        <label for="disponible-en">Disponible</label>
                        <select class="form-control" id="disponible-en" required>
                            <option value="true">Disponible</option>
                            <option value="false">No Disponible</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarEntrada()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/entrada.js"></script>

</body>

</html>
