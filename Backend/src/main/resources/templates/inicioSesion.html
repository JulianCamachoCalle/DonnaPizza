<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>

    <body>
        <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        <!--Main-->
        <main id="main" class="main d-flex justify-content-center align-items-center flex-column vh-100">
            <div class="contenedor position-relative rounded-5 overflow-hidden bg-light shadow-lg p-3 rounded" id="contenedor">

                <div class="form-contenedor crear-cuenta position-absolute">
                    <form id="registerForm" onsubmit="event.preventDefault(); guardarUsuario();" class="d-flex justify-content-center align-items-center flex-column px-4">
                        <h1 th:text="#{form.usuario.legend.crear}"></h1>

                        <input class="my-1" type="text" id="nombre" name="nombre" th:placeholder="#{form.usuario.nombre}" required>

                        <input class="my-1" type="text" id="apellido" name="apellido" th:placeholder="#{form.usuario.apellidos}" required>

                        <input class="my-1" type="email" id="username" name="username" th:placeholder="#{form.usuario.correo}" required>

                        <input class="my-1" type="text" id="telefono" name="telefono" th:placeholder="#{form.usuario.telefono}" required>

                        <input class="my-1" type="text" id="direccion" name="direccion" th:placeholder="#{form.usuario.direccion}" required>

                        <input class="my-1" type="password" id="password" name="password" th:placeholder="#{form.usuario.contrasena}" required>

                        <button type="submit" class="btn btn-login-register border px-3 py-2 my-2" th:text="#{form.boton.registrar}"></button>
                    </form>
                </div>

                <div class="form-contenedor position-absolute iniciar-sesion">
                    <form id="loginForm" onsubmit="event.preventDefault(); iniciarSesion();" class="d-flex justify-content-center align-items-center flex-column px-4">
                        <h1 th:text="#{form.usuario.legend.iniciar}"></h1>

                        <!-- Campo de correo -->
                        <input class="my-1" type="email" id="emaillogin" name="emaillogin" th:placeholder="#{form.usuario.ingresar.correo}" required>

                        <!-- Campo de contraseña -->
                        <input class="my-1" type="password" id="contraseñalogin" name="contraseñalogin" th:placeholder="#{form.usuario.contrasena}" required>

                        <a href="#" class="my-3">¿Olvidaste tu contraseña?</a>

                        <!-- Botón de inicio de sesión -->
                        <button type="submit" class="btn btn-login-register border px-3 py-2" th:text="#{form.boton.iniciar}"></button>
                    </form>
                </div>

                <div class="cambiar-contenedor position-absolute overflow-hidden">
                    <div class="cambiar">
                        <div class="cambiar-panel cambiar-izquierda d-flex justify-content-center align-items-center flex-column position-absolute">
                            <h1>Donna Pizza</h1>
                            <p th:text="#{form.usuario.legend.subregistrar}"></p>
                            <button class="ocultar btn btn-cambio border px-3 py-2" th:text="#{form.boton.iniciar}" id="login"></button>
                        </div>
                        <div class="cambiar-panel cambiar-derecha d-flex justify-content-center align-items-center flex-column position-absolute">
                            <h1>Donna Pizza</h1>
                            <p th:text="#{form.usuario.legend.subiniciar}"></p>
                            <button class="ocultar btn btn-cambio border px-3 py-2" th:text="#{form.boton.registrar}" id="register"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="language-links text-center my-3">
                <a th:href="@{/changeLanguage(lang='en')}" th:text="#{idioma.ingles}" class="btn btn-danger mx-2"></a>
                <a th:href="@{/changeLanguage(lang='es')}" th:text="#{idioma.castellano}" class="btn btn-danger mx-2"></a>
            </div>

        </main>
        <!--Fin Main-->
        <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/login.js"></script>
    </body>

</html>
