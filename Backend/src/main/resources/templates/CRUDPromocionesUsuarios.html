<!DOCTYPE html>
    <html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Promociones - Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>
    <body>
    <div class="container-fluid mt-4">
        <h1>Lista de PromocionesUsuarios</h1>
        <!-- Botón para abrir el modal de agregar promociones -->
        <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#promocionUsuariosModal">
            Agregar PromocionUsuario
        </button>

        <!-- Botón para Exportar a Excel -->
        <button type="button" class="btn btn-success my-3" onclick="exportarExcel()">
            <i class="fas fa-file-excel"></i> Exportar a Excel
        </button>

        <!-- Tabla para listar promociones -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID_promocionUsuairo</th>
                <th>IdUsuario</th>
                <th>Id_proomocion</th>
                <th>Fecha</th>
                <th>Disponible</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="promocionesUsuarios-list">
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar -->
    <div class="modal fade" id="promocionUsuariosModal" tabindex="-1" role="dialog" aria-labelledby="promocionUsuauriosModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="promocionUsuarioModalLabel">Agregar PromocionUsuario</h5>
                </div>
                <div class="modal-body">
                    <form id="promocionForm">
                        <div class="form-group">
                            <label for="idUsuario">IdUsuario</label>
                            <input type="number" class="form-control" id="idUsuario" required>
                        </div>
                        <div class="form-group">
                            <label for="idPromocion">Id_promocion</label>
                            <input type="number" class="form-control" id="idPromocion" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaAplicacion">Fecha</label>
                            <input type="datetime-local" class="form-control" id="fechaAplicacion" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado" required>
                                <option value="true">Disponible</option>
                                <option value="false">No Disponible</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="guardarPromocionUsuario()">Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Promociones -->
    <div class="modal fade" id="editarPromocionUsuariosModal" tabindex="-1" aria-labelledby="editarPromocionUsuarioModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarPromocionUsuarioModalLabel">Editar PromocionUsuario</h5>
                </div>
                <div class="modal-body">
                    <form id="formEditarPromocion">
                        <input type="hidden" id="idPromocionUsuarioact"/>
                        <div class="mb-3">
                            <label for="idUsuarioact" class="form-label">IdUsuario</label>
                            <input type="number" class="form-control" id="idUsuarioact" required>
                        </div>
                        <div class="mb-3">
                            <label for="idPromocionact" class="form-label">IdPromocion</label>
                            <input type="number" class="form-control" id="idPromocionact" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaAplicacionact" class="form-label">Fecha</label>
                            <input type="datetime-local" class="form-control" id="fechaAplicacionact" required>
                        </div>
                        <div class="form-group">
                            <label for="estadoact">Estado</label>
                            <select class="form-control" id="estadoact" required>
                                <option value="true">Disponible</option>
                                <option value="false">No Disponible</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="actualizarPromocionesUsuarios()">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/promocionesUsuarios.js"></script>

    </body>

    </html>
