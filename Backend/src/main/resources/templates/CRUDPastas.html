<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pastas - Donna Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Pastas</h1>
    <!-- Bot贸n para abrir el modal de agregar pasta -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#pastaModal">
        Agregar Pasta
    </button>

    <!-- Tabla para listar pastas -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci贸n</th>
            <th>Precio</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="pastas-list">
        </tbody>
    </table>
</div>

<!-- Modal para agregar -->
<div class="modal fade" id="pastaModal" tabindex="-1" role="dialog" aria-labelledby="pastaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pastaModalLabel">Agregar Pasta</h5>
            </div>
            <div class="modal-body">
                <form id="pastaForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci贸n</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <div class="form-group">
                        <label for="disponible">Disponible</label>
                        <input type="text" class="form-control" id="disponible" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="guardarPasta()">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Pasta -->
<div class="modal fade" id="editarPastaModal" tabindex="-1" aria-labelledby="editarPastaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarPastaModalLabel">Editar Pasta</h5>
            </div>
            <div class="modal-body">
                <form id="formEditarPasta">
                    <input type="hidden" id="id_pastaact"/>
                    <div class="mb-3">
                        <label for="nombreact" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreact" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionact" class="form-label">Descripci贸n</label>
                        <input type="text" class="form-control" id="descripcionact" required>
                    </div>
                    <div class="mb-3">
                        <label for="precioact" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioact" required>
                    </div>
                    <div class="mb-3">
                        <label for="disponibleact" class="form-label">Disponible</label>
                        <input type="text" class="form-control" id="disponibleact" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarPasta()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/pastas.js"></script>

</body>
</html>
